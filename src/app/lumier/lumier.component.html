
<div class="row" >


  <div class="col-lg-8 col-md-6 mb-md-0 mb-4" style="max-width: 800px;">
    <div class="card" >
      <div class="card-header pb-0">
        <div class="row">
          <div class="col-lg-6 col-7">
            <h6>Lumier</h6>
            <div class="form-check form-switch ps-0">
              <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault" checked>
              <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0" for="flexSwitchCheckDefault">ouvre la lumier de tous les ligne</label>
            </div>
          </div>
   
        </div>
      </div>
      <div class="card-body px-0 pb-2">
        <div class="table-responsive">
          <table class="table align-items-center mb-0">
            <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ligne</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">ON/OFF</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">clairage</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">edit</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>
                      <img src="../assets/img/small-logos/logo-xd.svg" class="avatar avatar-sm me-3" alt="xd">
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">Soft UI XD Version</h6>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="form-check form-switch ps-0">
                    <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault" checked>
                  </div>      
                </td>

                <td class="align-middle">
                  <div class="progress-wrapper w-75 mx-auto">
                    <div class="progress-info">
                      <div class="progress-percentage">
                        <span class="text-xs font-weight-bold">60%</span>
                      </div>
                    </div>
                    <div class="progress">
                      <div class="progress-bar bg-gradient-info w-60" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="d-flex px-2 py-1">
                
                    <div class="d-flex flex-column justify-content-center">
                      <button class="mb-0 text-sm" (click)="openDialog()">Edit</button>
                    </div>
                  </div>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6" style="max-width: 460px;">
    <div class="card h-100" >
      <div class="card-header pb-0">
       <h6> Edit lumier pour chaque ligne </h6>
      </div>
      <div class="card-body p-3">
          <app-dimming></app-dimming>
      
    </div>
  </div>

</div>

</div>
